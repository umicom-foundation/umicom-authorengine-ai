name: codeql

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  analyze:
    permissions:
      security-events: write
      contents: read
      actions: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: c-cpp
      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3
