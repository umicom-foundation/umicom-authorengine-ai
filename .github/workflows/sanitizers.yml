name: sanitizers

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  asan_ubsan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y ninja-build cmake build-essential

      - name: Configure with sanitizers
        env:
          CFLAGS: "-fsanitize=address,undefined -fno-omit-frame-pointer -O1"
        run: cmake -S . -B build-sani -G "Ninja" -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_C_FLAGS="${CFLAGS}"

      - name: Build
        run: cmake --build build-sani -j

      - name: Run a quick smoke (sanitized)
        shell: bash
        run: |
          ./build-sani/uaengine --version
          ./build-sani/uaengine --help || true
